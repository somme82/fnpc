<div class="modal" ui-if='addMatchday' ui-state='addMatchday'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" 
                ui-turn-off="addMatchday">&times;</button>
        <h4 class="modal-title">
          Neuen Spieltag anlegen
        </h4>
      </div>
      
      <div class="modal-body">



      <fieldset>
          <div class="form-group has-success has-feedback">
            <label>Wo?</label>
            
            <select class="form-control" ng-model="matchDayVenue" required ng-options='user.username as user.username for user in allUser'>
              <!--option ng-repeat="user in allUser">{{user.username}}</option-->
            </select>
          </div>

          <div class="form-group">
            <label>Wann?</label>
            <input type="date" class="form-control" name="venueDate" ng-model="matchDayDate"/>
          </div>

          <div class="modal-footer">
            <button ui-turn-off="addMatchday" class="btn btn-default">SchlieÃŸen</button>
            <button ui-turn-off="addMatchday" class="btn btn-primary" ng-click="addMatchday(matchDayVenue, matchDayDate)">
              Speichern
            </button>
          </div>

        </fieldset>
    </div>
  </div>
</div>
